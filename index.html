<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="counter">
      <div class="counter-heading">
        <p id="evenOdd">Even/Odd</p>
        <p id="count">0</p>
      </div>
      
      <p id="center">Start Now</p>
      <div id="buttons">
        <button class="incr" onclick="incr()">+</button>
        <button class="decr" onclick="decr()">-</button>
        <button class="rst" onclick="reset()">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
